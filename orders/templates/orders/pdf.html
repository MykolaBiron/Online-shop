<html>
    <body>
        <h1>My shop</h1>
        <p>
            Invoice no. {{order.id }} <br>
            <span class="secondary">{{order.created| date:"M, d Y"}}</span>
        </p>
        <h3>
            Bill to
        </h3>
        <p>
            {{order.first_name}} <br>
            {{order.email}} <br>
            {{order.address}} <br>
            {{order.postal_code}}, {{order.city}}
        </p>
        <h3>Items bought</h3>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for item in order.items.all %}
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
